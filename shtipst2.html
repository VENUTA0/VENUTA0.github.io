<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~* verdades universales sí asi dicen sí talvez *~</title>
    <style>
        body {
            background-color: #ff00ff; /* Magenta intenso */
            font-family: 'Arial', sans-serif;
            color: #00ff00; /* Verde neón */
            text-align: center;
            margin: 0;
            overflow: hidden; /* Evitar barras de desplazamiento */
            animation: bgChange 5s infinite alternate; /* Fondo que cambia de color */
        }
        @keyframes bgChange {
            0% { background-color: #ff00ff; }
            100% { background-color: #00ffff; }
        }
        h1 {
            font-size: 8em;
            color: #ff0000; /* Rojo brillante */
            text-shadow: 5px 5px 0 #000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        p {
            font-size: 3em;
            margin: 20px;
            background-color: #000;
            color: #ffff00; /* Amarillo eléctrico */
            padding: 20px;
            border: 10px dashed #00ff00;
            border-radius: 20px;
            transform: skew(-10deg);
            animation: move 3s infinite alternate;
        }
        @keyframes move {
            0% { transform: skew(-10deg) translateY(0); }
            100% { transform: skew(-10deg) translateY(-20px); }
        }
    </style>
</head>
<body>

    <h1>~* verdades universales sí asi dicen sí talvez *~</h1>
    <div id="content"></div>

    <script>
        const phrases = [
            '¡Las zanahorias hablan en el idioma de los sombreros olvidados!',
            'Cuando el café hace piruetas, el sol aplaude en silencio.',
            'Los calcetines bailan cha-cha cuando el reloj se convierte en tortuga.',
            'Las nubes tienen conciertos secretos para los pájaros enclaustrados.',
            'Los zapatos cantan ópera mientras las cebras hacen malabares.',
            'Los espaguetis tienen reuniones clandestinas con los muebles parlantes.',
            '¡El té se convierte en dragón cuando la luna juega al escondite!',
            'Las estrellas escriben novelas en el viento, pero solo las leen los caracoles.'
        ];

        function generatePhrase() {
            const contentDiv = document.getElementById('content');
            const p = document.createElement('p');
            p.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            contentDiv.appendChild(p);
        }

        function addPhrasesContinuously() {
            setInterval(generatePhrase, 2000); // Genera una frase cada 2 segundos
        }

        window.onload = addPhrasesContinuously;
    </script>

</body>
</html>
